<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>TimerBuddy</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/timer.js"></script>
    <script src="../js/home.js"></script>
    <script src="https://unpkg.com/moment"></script>
</head>

<body>
    <div class="gradient"></div>
    <div class="navbar"> 
        <div class="navbarItem"><a href="../index.html" class="navbarLink">Home</a></div>
        <div class="navbarItem"><a href="./timer.html" class="navbarLink">TimerBuddy</a></div>
        <div class="navbarItem"><a href="#" class="navbarLink">Login</a></div>
    </div>
    <div class="timer">
        <div class="timerItem">
            <p class="timerItemAdjust" id="addHours"><a class="adjust" href="#" onclick='addHours("hours")'>+</a></p>
            <p class="timerItemValue" id="hours">0</p>
            <p class="timerItemAdjust" id="minusHours" ><a class="adjust" href="#" onclick='minusHours("hours")'>-</a></p>
        </div>
        <div class="timerItem">
            <p class="timerItemAdjust" id="addMins"><a class="adjust" href="#" onclick='addMins("mins", "hours")'>+</a></p>
            <p class="timerItemValue" id="mins">0</p>
            <p class="timerItemAdjust" id="minusMins"><a class="adjust" href="#" onclick='minusMins("mins", "hours")'>-</a></p>
        </div>
        <div class="timerItem">
            <p class="timerItemAdjust" id="addSecs"><a class="adjust" href="#" onclick='addSecs("secs","mins","hours")'>+</a></p>
            <p class="timerItemValue" id="secs">0</p>
            <p class="timerItemAdjust" id="minusSecs"><a class="adjust" href="#" onclick='minusSecs("secs","mins","hours")'>-</a></p>
        </div>
        <div class="timerButtons">
            <div class="timerButton">Start Revision</div>
            <div class="timerButton">Start Break</div>
        </div>
    </div>
    <div class="totals">
        <div class="totalsItem" id="startTime">
            <div class="totalsTitle" id="startTitle">You started working at:</div>
            <div class="totalsValue" id="startValue">12:00</div>
        </div>
        <div class="totalsItem" id="revisionTotal">
            <div class="totalsTitle" id="revisionTitle">Total Revision Time:</div>
            <div class="totalsValue" id="revisionValue">00:00h</div>
            <div class="totalsValue" id="revisionSessions">from a total of 5 sessions</div>
        </div>
        <div class="totalsItem" id="breakTotal">
            <div class="totalsTitle" id="breakTitle">Total Break Time:</div>
            <div class="totalsValue" id="breakValue">7h</div>
            <div class="totalsValue" id="breakSessions">7</div>
        </div>
    </div>
    <div class="happyMessage" id="happyPhrase">This is a placeholder message</div>
</body>

<script>
    window.addEventListener('load', function (event) {
        console.log('Page loaded');
        displayBackgroundTimer();
        displayHappyPhrase("happyPhrase");
    });
</script>
</html>
